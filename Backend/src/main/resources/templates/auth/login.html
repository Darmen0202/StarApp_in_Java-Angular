<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<form class="login100-form validate-form" method="POST" action="/process_login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <span class="login100-form-title p-b-37">
					Кіру
				</span>
    <div class="wrap-input100 validate-input m-b-20" data-validate="Login">
        <input class="input100" type="text" name="username" id="username" placeholder="Login">
        <span class="focus-input100"></span>
    </div>
    <div class="wrap-input100 validate-input m-b-25" data-validate="Пароль">
        <input class="input100" type="password" name="password" id="password" placeholder="пароль">
        <span class="focus-input100"></span>
    </div>
    <div class="container-login100-form-btn">
        <button class="login100-form-btn" type="submit">
            Кіру
        </button>
    </div>
    <div class="wrap-input100" th:if="${param.error}" style="color: red">
        Не правильный логин или пароль
    </div>
    <br/>
    <div class="text-center">
        <button type="submit" class="txt2 hov1">
            <a href="/auth/registration">Регистрация</a>
        </button>
    </div>
</form>

</body>
</html>
